<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Kville Biljard's Utbildningsportal</title>
  </head>
  <body>
    <form class="login-form" action="./" method="POST">
      <div class="login-form__logo-container">
        <img class="login-form__logo" src="logo.png" alt="Logo">
      </div>
      <div class="login-form__content">
        <input class="login-form__input" type="text" name="dc_username" placeholder="Användnamn">
        <input class="login-form__input" type="password" name="dc_password" placeholder="Lösenord">
        <button class="login-form__button" type="submit" name="dc_login">Logga in</button>
      </div>
    </form>
  </body>
</html>
